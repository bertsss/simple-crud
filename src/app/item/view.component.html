<div class="container">
    <h3>View Item</h3>
    <table class="table table-hover">
        <tr>
            <th>Name</th>
            <td>{{ name ? name : '-' }}</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>{{ age ? age : '-' }}</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>{{ address ? address : '-' }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ email ? email : '-' }}</td>
        </tr>
    </table>

    <button class="btn btn-warning" (click)="back()">Back</button>
    <button class="btn btn-primary" (click)="update()">Update</button>
</div>
