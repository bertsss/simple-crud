<div class="container">
    <h3>Update Item</h3>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input [(ngModel)]="form.name" name="name" type="text" class="form-control" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label>Age</label>
            <input [(ngModel)]="form.age" name="age" type="number" class="form-control" placeholder="Enter age">
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea [(ngModel)]="form.address" name="address" class="form-control" placeholder="Enter address"></textarea>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="form.email" name="email" type="email" class="form-control" placeholder="Enter email">
        </div>

        <button class="btn btn-warning" (click)="back()">Back</button>
        <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
    </form>
</div>
<router-outlet></router-outlet>
